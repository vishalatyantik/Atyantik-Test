	<style>
		.preloader {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 1000;
			opacity: 0;
			visibility: hidden;
			pointer-events: none;
			background-color: #fff;
			transition: all 0.3s ease;
		}

		.preloader.loading {
			opacity: 1;
			visibility: visible;
			pointer-events: all;
